<!DOCTYPE html>
<html>

<head>
    <title>프론트 API 요청</title>
</head>

<body>
    <div id="result"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.get('http://localhost/v2/token', {
            clientSecret: '{{key}}',
        })
            .then((res) => {
                document.getElementById('result').innerHTML = JSON.stringify(res.data);
            })
            .catch((err) => {
                console.error(err);
            });
    </script>
</body>

</html>
