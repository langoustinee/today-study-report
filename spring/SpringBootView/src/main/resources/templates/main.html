<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf main</title>
  <meta charset="UTF-8" />
  <style>
    table, tr, td, th {
      border: 1px solid orange;
    }
  </style>
</head>
<body>
<div>
  <table>
    <tr>
      <th>곡 명</th>
      <th>아티스트</th>
      <th>앨범</th>
    </tr>
    <tr>
      <td>[[${map.title}]]</td>
      <td>[[${map.artist}]]</td>
      <td>[[${map.allbum}]]</td>
    </tr>
  </table>
</div>
<br>
<div>
  <table>
    <tr th:each="allbum : ${list}">
      <td>[[${allbum}]]</td>
    </tr>
  </table>
</div>
</body>
</html>
