<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<ul>
  <li th:each="vo, state : ${list}">
    <th:block th:switch="${vo.sno % 5 == 0}">
      <span th:case=true th:text="${vo.sno}"></span>
      <span th:case=false th:text="${vo.last}"></span>
    </th:block>
  </li>
</ul>
</body>
</html>
<body>

</body>
</html>
